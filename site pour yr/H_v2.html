<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyse Paris Sportifs Hockey PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff416c, #007bff);
      margin: 0;
      padding: 20px;
      color: white;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 1s;
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #ff416c;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e63956;
    }
    .results {
      display: none;
      margin-top: 20px;
      animation: slideIn 0.5s forwards;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .safe {
      background-color: #28a745;
      color: white;
      border-radius: 8px;
    }
    .risky {
      background-color: #dc3545;
      color: white;
      border-radius: 8px;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<h1>üèÄ Analyse Hockey - Paris Sportifs PRO</h1>

<div class="container">
  <input type="number" id="cote1" placeholder="C√¥te √©quipe 1" step="0.01">
  <input type="number" id="cote2" placeholder="C√¥te √©quipe 2" step="0.01">
  <select id="plus55">
    <option value="">Plus de 5.5 buts ?</option>
    <option value="oui">Oui</option>
    <option value="non">Non</option>
  </select>
  <select id="plus15">
    <option value="">Plus de 1.5 buts 1√®re p√©riode ?</option>
    <option value="oui">Oui</option>
    <option value="non">Non</option>
  </select>
  <input type="number" id="class1" placeholder="Classement √©quipe 1">
  <input type="number" id="class2" placeholder="Classement √©quipe 2">

  <button onclick="analyserMatch()">Analyser</button>
  <button onclick="resetForm()">Reset</button>

  <div id="results" class="results">
    <h2>R√©sultats :</h2>
    <table>
      <thead>
        <tr>
          <th>Options Risqu√©es</th>
          <th>Options S√©curis√©es</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="risque" class="risky"></td>
          <td id="securise" class="safe"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
function analyserMatch() {
  const cote1 = parseFloat(document.getElementById('cote1').value);
  const cote2 = parseFloat(document.getElementById('cote2').value);
  const plus55 = document.getElementById('plus55').value;
  const plus15 = document.getElementById('plus15').value;
  const class1 = parseInt(document.getElementById('class1').value);
  const class2 = parseInt(document.getElementById('class2').value);

  let risque = [];
  let securise = [];

  if (plus55 === 'oui') risque.push("Plus de 5.5 buts");
  else if (plus55 === 'non') securise.push("Moins de 5.5 buts");

  if (plus15 === 'oui') risque.push("+1.5 en 1√®re p√©riode");
  else if (plus15 === 'non') securise.push("-1.5 en 1√®re p√©riode");

  if (Math.abs(class1 - class2) > 4) risque.push("Grand √©cart de classement");
  else securise.push("Classements proches");

  if (cote1 > 2.5 || cote2 > 2.5) risque.push("Cote > 2.5");
  else securise.push("Cote < 2.5");

  document.getElementById('risque').innerText = risque.join(', ');
  document.getElementById('securise').innerText = securise.join(', ');
  document.getElementById('results').style.display = 'block';
}

function resetForm() {
  document.querySelectorAll('input, select').forEach(el => el.value = '');
  document.getElementById('results').style.display = 'none';
}
</script>

</body>
</html>
